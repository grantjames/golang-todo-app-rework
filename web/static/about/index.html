<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo site</title>
</head>
<body>
    <h1>About</h1>
    <p>
        You can call the API at the following endpoints or list all todos at <a href="/list">/list</a>.
    </p>

    <ul>
        <li>POST /create - Create a new todo</li>
        <li>GET /get - Get all todos</li>
        <li>GET /get/{id} - Get a todo by ID</li>
        <li>PUT /update/{id} - Update a todo by ID</li>
        <li>DELETE /delete/{id} - Delete a todo by ID</li>
    </ul>
</body>
</html>
